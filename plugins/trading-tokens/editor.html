<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Token Editor</title>
    <link rel="stylesheet" href="../base-overlay/brand/rollup.css">
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <div class="editor-container">
        <!-- Header -->
        <div class="editor-header">
            <h1 class="editor-title">üéØ TRADING TOKEN EDITOR</h1>
            <div class="stream-info">
                <label>Stream ID:</label>
                <input type="text" id="stream-id" value="rollup" placeholder="Stream ID">
                <button id="load-stream" class="btn-secondary">Load</button>
            </div>
        </div>

        <!-- Add Token Section -->
        <div class="editor-section">
            <h2>‚ûï Add New Token</h2>
            
            <div class="add-token-form">
                <div class="form-row">
                    <div class="form-group">
                        <label>Chain:</label>
                        <select id="chain-select">
                            <option value="base" selected>Base</option>
                            <option value="ethereum">Ethereum</option>
                            <option value="optimism">Optimism</option>
                            <option value="polygon">Polygon</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Contract Address:</label>
                        <input type="text" id="contract-address" placeholder="0x..." maxlength="42">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Custom Logo URL (optional):</label>
                        <input type="url" id="custom-logo" placeholder="https://...">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button id="fetch-metadata" class="btn-secondary">üîç Fetch Metadata</button>
                    <button id="add-token" class="btn-primary" disabled>‚úÖ Add Token</button>
                </div>
            </div>

            <!-- Token Preview -->
            <div id="token-preview" class="token-preview hidden">
                <h3>Preview:</h3>
                <div class="token-card">
                    <img id="preview-logo" src="" alt="Logo">
                    <div class="token-info">
                        <div class="token-name" id="preview-name">-</div>
                        <div class="token-symbol" id="preview-symbol">-</div>
                        <div class="token-chain" id="preview-chain">-</div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading-state hidden">
                <div class="spinner"></div>
                <span>Fetching token metadata...</span>
            </div>
        </div>

        <!-- Token List Section -->
        <div class="editor-section">
            <h2>üìù Manage Tokens</h2>
            
            <div class="list-controls">
                <button id="refresh-tokens" class="btn-secondary">üîÑ Refresh</button>
                <button id="reset-defaults" class="btn-danger">üîÑ Reset to Defaults</button>
            </div>

            <div id="tokens-list" class="tokens-list">
                <div class="loading-message">Loading tokens...</div>
            </div>
        </div>

        <!-- Status Messages -->
        <div id="status-messages" class="status-messages"></div>
    </div>

    <!-- Token Item Template -->
    <template id="token-item-template">
        <div class="token-item" data-token-id="">
            <div class="token-drag-handle">‚ãÆ‚ãÆ</div>
            <img class="token-logo" src="" alt="">
            <div class="token-details">
                <div class="token-name-symbol">
                    <span class="name"></span>
                    <span class="symbol"></span>
                </div>
                <div class="token-address"></div>
                <div class="token-chain-info"></div>
            </div>
            <div class="token-controls">
                <label class="toggle">
                    <input type="checkbox" class="enabled-toggle">
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Enabled</span>
                </label>
                <button class="btn-danger delete-token">üóëÔ∏è Delete</button>
            </div>
        </div>
    </template>

    <script src="editor.js"></script>
</body>
</html>
